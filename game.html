<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/nav.css">
        <link rel="stylesheet" href="./css/creature.css">
        <title>Gagagochi INDEV</title>
    </head>

    <body>
        <div id="main">
            <nav id="topNav">
                <ul class="ul-left">
                    <li>&#169; Gagagochi Rieskamies, 2025</li>
                    <li><a href="https://github.com/Rieskamies/Gagagochi">GitHub</a></li>
                </ul>

                <ul class="ul-right">
                    <li class="hunger"><b>Hunger:</b><p>100</p></li>
                    <li class="fun"><b>Fun:</b><p>0</p></li>
                    <li class="energy"><b>Energy:</b><p>0</p></li>
                    <li class="cleanliness"><b>Cleanliness:</b><p>0</p></li>
                    <li class="healthy"><b><p>Healthy</p></b></li>
                </ul>
               
            </nav>

            <div id="creature">
                <img src="./images/idle.gif"/>
                <div id="creatureName">
                    <label id="nameLabel"></label>
                </div>
            </div>

            <nav id="bottomNav">
                <ul>
                    <li class="action"><img src="images/feedBtn.png"/></li>     <!--Action reference in JS: 0 -->   
                    <li class="action"><img src="images/playBtn.png"/></li></li>      <!--Action reference in JS: 1 --> 
                    <li class="action"><img src="images/batheBtn.png"/></li></li>     <!--Action reference in JS: 2 --> 
                    <li class="action"><img src="images/restBtn.png"/></li></li>  <!--Action reference in JS: 3--> 
                    <li class="action"><img src="images/cureBtn.png"/></li></li>    <!--Action reference in JS: 4 --> 
                </ul>
            </nav>


            <div id="resetBtn">
                <button id="resetPet">Start over</button>
            </div>

            <div id="gameBox">
                 <img src="./images/game1.png"/>
            </div>

            <div id="countdown">
                 <p></p>
            </div>
           

            <script src="./js/functions.js"></script>
            <script src="./js/actions.js"></script>
            <script src="./js/minigame.js"></script>
        </div>
    </body>

</html>
